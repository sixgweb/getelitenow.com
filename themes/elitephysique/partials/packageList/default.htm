<div class="row g-4 justify-content-center">
{% for package in packages %}
    <div class="col d-flex">
        <div class="card card-dark flex-fill">
            <div class="card-body text-center p-4">
                <div class="bg-yellow text-dark fw-bold text-uppercase letter-spacing-2 p-2 mb-3" style="font-size: 0.9rem;">{{ package.name }}</div>
                <div class="display-5 fw-bold text-white mb-2">${{ package.price }}</div>
                <p class="text-gray-400 small mb-4">Enrollment Fee: {{ package.setup_fee ? '$' ~ package.setup_fee|number_format(2) : 'FREE' }}</p>
                <a href="https://www.clubready.com/getstarted/step1.asp?s={{ storeId }}&id={{ package.installments.first().installment_id }}" class="btn btn-warning w-100">
                    <i class="bi bi-lightning-fill me-1"></i> Join Now
                </a>
            </div>
        </div>
    </div>
{% endfor %}
</div>
